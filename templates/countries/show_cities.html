{% extends 'base.html' %}
{% block content %}
<p>To edit the country <a href="/countries/{{country.id}}/edit">click here</a></p>
<p><a href="/cities/new">➕ city!</a></p>
  
<div id="all-cards">
{% for city in cities %}
<a href="/cities/{{ city.id }}">
    <div id="card-container">
    <div class="text-card">
        <div class="heading">
            <h2>{{city.name}}</h2>
        </div>

      <div class="text-box">
        <p>
      {% if city.visited == True %}
      visited: ✔️
      {% else %}
        visited: 𝘅
      {% endif %}</p>
      <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
        <button class="trash-button">🗑</button>
        <a href="/cities/{{city.id}}/edit"><b>Edit</b></a>
      </form>
      </p>
      </div>
    </div>
    </div>
</a>  
    {% endfor %} 
</div>
    {% endblock content %}
