{% extends 'base.html' %}
{% block content %}
<p>To edit the country <a href="/countries/{{country.id}}/edit">click here</a></p>
<p>Add a new <a href="/cities/new">city!</a></p>
  

<h1>Cities within {{country.name}} </h1>
    {% for city in cities %}
    <p><a href="/countries/cities/{{ city.id }}"> {{city.name}} </a>|
        Visited: 
        {% if city.visited == True %}
            ✔️
        {% endif %}
    </P>
    {% endfor %}
{% endblock content %}
