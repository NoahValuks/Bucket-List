{% extends 'base.html' %}
{% block content %}

<h1>Cities in {{country.name}}</h1>
<nav>
    <div class="dropdown">
      <button class="dropbtn">options ⌆</button>
      <div class="dropdown-content">
        <a href="/countries/{{country.id}}/edit">Edit Country</a>
        <a href="/cities/new">New City</a>
      </div>
    </div>
  </nav>

<div id="all-cards">
{% for city in cities %}
<a href="/cities/{{ city.id }}">
    <div id="card-container">
    <div class="text-card">
        <div class="heading">
            <h2>{{city.name}}</h2>
        </div>

      <div class="text-box">
        <p>
      {% if city.visited == True %}
      visited: ✔️
      {% else %}
        visited: 𝘅
      {% endif %}</p>
      <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
        <button class="trash-button">🗑</button>
        <a href="/cities/{{city.id}}/edit"><b>Edit</b></a>
      </form>
      </p>
      </div>
    </div>
    </div>
</a>  
    {% endfor %} 
</div>
    {% endblock content %}
