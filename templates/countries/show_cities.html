{% extends 'base.html' %}
{% block content %}
    <h1>Cities within {{country.name}} </h1>
    {% for city in cities %}
    <p><a href="/countries/cities/{{ city.id }}"> {{city.name}} </a>|
        Visited: 
        {% if city.visited == True %}
            ✔️
        {% endif %}
    </P>
    {% endfor %}
{% endblock content %}
