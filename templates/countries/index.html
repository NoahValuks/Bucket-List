{% extends 'base.html' %}

{% block content %}
<h1><b>Countries</b></h1>
<p><a href="/countries/new">➕ country</a></p></p>
<div id="all-cards">
{% for country in countries %}
<a href="/countries/{{country.id}}"><div id="card-container">
  <div class="text-card">
  <div class="heading">
    <h1>{{country.name}}</h1>
    <h3>{{country.capital}}</h3>
  </div>

  <div class="text-box">
<p>
  {% if country.visited == True %}
  visited: ✔️
  {% else %}
    visited: 𝘅
  {% endif %}</p>
  <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
    <button class="trash-button"><img src="/static/pictures/Bin.png" class="w3-round" alt="bin"></button>
    <a href="/countries/{{country.id}}/edit"><b>Edit</b></a>
  </form>
  </p>
  </div>
</div>
</a>
</div>
{% endfor %}
{% endblock %}
