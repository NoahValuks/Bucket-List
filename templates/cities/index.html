{% extends 'base.html' %}

{% block content %}
<h1><b>{{city.name}}</b></h1>

<p>{{city.places_of_interest}}</p>
<P>
    Visited: 
    {% if city.visited == True %}
        ✔️
    {% endif %}
    <form class="delete-form" action="/countries/cities/{{city.id}}/delete" method="POST">
        <button class="trash-button">Delete City</button>
    </form>
</P>

<p>To edit the city <a href="/countries/cities/{{city.id}}/edit">click here</a></p>
{% endblock %}
