{% extends 'base.html' %}
{% block content %}
<form action="/cities/{{city.id}}/update" method="post">
  <h1>Edit {{city.name}}</h1>  
  <div class="form">
  <div class="formContainer">
      <label class="label" for="name">Name:</label>
      <input class="input" type="text" id="description" name="name" value="{{city.name}}" placeholder="Name" required autofocus>
    </div>

    <div class="formContainer">
        <label class="label" for="country">Country:</label>
        <select class="input" id="country" name="country_id">
          {% for country in countries %}
              <option value="{{country.id}}" {% if city.country.id == country.id %}
                  selected="selected"
              {% endif %}>{{country.name}}</option>
          {% endfor %}
        </select>
      </div>
  
    <div class="formContainer">
      <label class="label" for="visited">Visited:</label>
      <select class="input" id="visited" name="visited">
        <option value="true" {% if city.visited == True %}
            selected ="selected"
        {% endif %}>True</option>
        <option value="false" {% if city.visited == False %}
            selected ="selected"
        {% endif %}>False</option>
      </select>
    </div>
  
    <button type="submit">Update City</button>
  </div>
</form>

<p>If the country is not on the list <a href="/countries/new">click here!</a></p>
{% endblock content %}
